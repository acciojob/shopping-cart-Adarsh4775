<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping List</title>
</head>
<body>
    <h1>Shopping List</h1>
    <div>
        <label for="item-name-input">Item Name:</label>
        <input type="text" id="item-name-input" aria-label="Item Name" />
    </div>
    <div>
        <label for="item-price-input">Item Price:</label>
        <input type="number" id="item-price-input" aria-label="Item Price" />
    </div>
    <button id="add">Add</button>
    <table>
        <thead>
            <tr>
                <th id="item">Item</th>
                <th id="price">Price</th>
            </tr>
        </thead>
        <tbody id="shopping-list">
            <!-- The shopping list will be dynamically populated here -->
        </tbody>
    </table>
    <h3 id="total">Grand Total: $0</h3>
    <script src="script.js"></script>
</body>
</html>
